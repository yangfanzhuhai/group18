<link rel="stylesheet" type="text/css" href ="@routes.Assets.at("stylesheets/theme.css")">
<html>
<head>
<title> Login </title>

<ul>
<li><a href="@routes.Application.index">News Feed</a></li>
<li><a href="@routes.Application.tasks">Task List</a></li>
<li><a href="@routes.Application.gits">Git Commits</a></li>
<li><a href="@routes.Application.builds">Build History</a></li>
<li><a href="@routes.Application.about">About</a></li>
<li><a href="@routes.Application.login">Log out</a></li>
</ul>

<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>

</head>

<body>


<div id = "title" align = "center" class ="title" >
<img src="@routes.Assets.at("images/title.jpg")" alt="some_text"
	width="500">
</div>
	
	
	
<div id = "login_box" class = "login_box">

	<div padding = "50px" margin="50">
		<input name="username" type="text" maxlength="512"
			placeholder="Username" id="username" align = "center"/>
		<input name="password" type="password" maxlength="512"
			placeholder="Password" id="password" align = "center"/>
		<button name="login_button" class = "remember" id="login_button" onclick="login()" >
			Login
		</button>
	</div>

	<div class = "remember" id = "remember_me">
		<input type="checkbox" placeholder="Remember me" name = "Remember me">
			Remember Me
		</input>
		<button class = "remember" onclick = "register()" >
			Register
		</button>
	</div>
	
</div>

<div id = "logo" align = "center" class = "title" >
<img src="@routes.Assets.at("images/logo.jpg")" alt="some_text"
	width="500" >
</div>

<script>

function register() {
  window.location.href = '@routes.Application.register';
}

function login() {

	var remember_me = document.getElementById("remember_me");
	
	if (remember_me.checked) {
		
		alert("remembered");
	}
	
	var username = document.getElementById("username").value;
	var password = document.getElementById("password").value;
	
	var credentials = "{\"username\" : "
                  + "\"" + username + "\", "
                  + "\"password\" : "
                  + "\"" + password + "\""
                  + "}";
            
            alert(credentials);
	
	$.ajax({
                type: "POST",
                url: "/rest/login",
                data: {"credentials":credentials},
                success: function(data){
                    window.location.href = '@routes.Application.index'
                }
                
            });      

}

</script>

</body>
</html>

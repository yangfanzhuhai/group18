<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Register </title>

    <!-- Bootstrap core CSS -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    
    <!-- Our own style -->
    <link href ="@routes.Assets.at("stylesheets/theme.css")" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="@routes.Application.login">Progress</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav" role="navigation">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" role="navigation">
          <li><a href="@routes.Application.profile">@userName</a></li>
          <li><a href="@routes.Application.login">Log In</a></li>
        </ul>
      </div> <!--/.nav-collapse -->
    </div>
    </div>

    <div class="container">
      <div id = "title" align = "center" class ="title" >
        <img src="@routes.Assets.at("images/title.jpg")" alt="some_text" width="500">
      </div>

    <div id ="profile_details" class="post" >


      <h1 id="username"> </h1>  
      <h1 id="group_name">
        Group 18
      </h1>
      <button id="add_group_members" class = "btn btn-info" >
        Add group members
      </button>

    </div>


    </div>  <!-- /container --> 

    <script>

    var users = [];
    var usersJSON = [];

    document.getElementById("username").innerHTML="@userName";

    function fetchUsers() {

      $.ajax({

          type: "GET",
          url: "/rest/allUsers",
          dataType: "json",
          success: function(data){   

              addUsers(data);
          }
      });
    }


    function addUsers(user_array) {

      for (var i=0; i < user_array.length; i++) {

        users[i] = user_array[i];

        usersJSON[i] = "{ \"value\": \"" + user_array[i] + "\" , \"data\":\"" + user_array[i] + "\" }";
        usersJSON[i] = jQuery.parseJSON(usersJSON[i]);

      }

   }






//
    </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
  </body>
</html>
